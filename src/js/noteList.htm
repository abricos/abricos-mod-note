<!--{widget}-->
<div class="noteList panel panel-default">
    <div class="panel-heading">
        Список блокнотов
        <div class="pull-right" data-wait="show">
            <img src="/images/loading.gif"/>
        </div>
    </div>
    <div class="panel-body">
        <div id="{i#list}"></div>
    </div>
</div>

<!--{list}-->
<div class="list-group">
    {v#rows}
    <div class="list-group-item">
        <div id="{i#buttons}" class="text-center">
            <a data-click="showEditor" href="#">
                <i class="fa fa-plus-circle"></i> Добавить блокнот
            </a>
        </div>
        <div id="{i#editor}"></div>
    </div>
</div>

<!--{row}-->
<div id="{i#id}-{v#id}" data-click="select" data-id="{v#id}" class="list-group-item">
    <div id="{i#viewer}-{v#id}">
        {v#title}&nbsp;
        {v#rowButtons}
    </div>
    <div id="{i#editor}-{v#id}"></div>
</div>

<!--{rowButtons}-->
<div id="{i#buttons}-{v#id}" class="btn-group pull-right">
    <button class="btn btn-default btn-xs"
            data-click="showEditor" data-id="{v#id}"
            title="Редактировать">
        <i class="fa fa-pencil"></i>
    </button>
    <button class="btn btn-default btn-xs"
            data-click="showRemove" data-id="{v#id}"
            title="Удалить">
        <i class="fa fa-trash-o"></i>
    </button>
</div>


<!--{editor}-->
<div class="input-group">
    <input id="{i#title}" type="text" class="form-control"/>
    <span data-click="save" class="input-group-addon" data-wait="hide"
          title="Сохранить">
        <i class="fa fa-floppy-o"></i>
    </span>
    <span data-click="cancel" class="input-group-addon" data-wait="hide"
          title="Отмена">
        <i class="fa fa-ban"></i>
    </span>
    <span class="input-group-addon" data-wait="show">
        <img src="/images/loading.gif"/>
    </span>
</div>

<!--{remove}-->
<div class="alert alert-danger">
    Вы действительно хотите удалить блокнот со всеми его записями?
    <div class="text-center">
        <img data-wait="show" src="/images/loading.gif"/>
        <button data-click="remove" data-wait="disable" class="btn btn-danger btn-xs">
            Удалить
        </button>
        <button data-click="cancel" data-wait="disable" class="btn btn-default btn-xs">
            Отмена
        </button>
    </div>
</div>
